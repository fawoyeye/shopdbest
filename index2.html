<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#74bdcb">
	<script src="https://kit.fontawesome.com/b2199eef70.js" crossorigin="anonymous"></script>
				
				<link rel="stylesheet" href="style.css">
				<title>Shop n chop</title>
				<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
				
	<main>
					
					<h1>Shop D Best</h1>
					<form><label>
					<p>Product:</p>		<select>
									<option></option>
									<option>Semovita</option>
									<option>Wheat</option>
									<option>Pure Bliss</option>
									<option>Coca cola</option>
									<option>Cake</option>
									<option>Vegetables</option>
									<option>Fruits</option>
									<option>Bread</option>
									
									
									
									
					</select>
	</label>
	<label>
					<p>Price in Naira:</p>		<input class="price" type="text">
	</label>
	<label>
					<p>Quantity:</p>		<input  class="quantity" type="text">
	</label>
	<label>
					<p>Total:	</p>	<input class="total" type="text">
	</label>
	<section class="button">
	<div class="add">Add</div>
	<div class="cancel">Cancel</div>
	<div class="payment">Payment</div>
	<div class="empty">Empty Cart</div>
	</section>
	</form>
	<div class="container"></div>
	<div class="space"></div>
	</main>
</body>
<script src="script.js"></script>
</html>
